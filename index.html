<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <item-li v-for="item in items" :item-name="item.name"></item-li>
    </div>

    <script>
        const myComponent = `
            <div>{{ itemName }}</div>
        `;

        Vue.component("item-li", {
            template: myComponent,
            props: ["itemName"]
        });

        const app = new Vue({
            el: "#app",
            data: {
                items: [
                    {
                        name: "귀멸의 칼날 1회"
                    },
                    {
                        name: "귀멸의 칼날 2회"
                    }
                ]
            }
        });
    </script>
</body>
</html>
