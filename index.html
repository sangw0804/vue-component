<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <item-li v-for="item in items" v-bind="item" @push="pushItemSeq" @remove="removeItemSeq"></item-li>
        {{ selected }}
    </div>

    <script>
        const myComponent = `
            <div>
                {{ name }}
                <input type="checkbox" @change="checkboxChanged">
            </div>
        `;

        Vue.component("item-li", {
            template: myComponent,
            props: {
                itemSeq: {
                    type: Number,
                    required: true
                },
                name: {
                    type: String,
                    required: true
                }
            },
            methods: {
                checkboxChanged: function (event) {
                    if (event.target.checked) {
                        this.$emit("push", this.itemSeq);
                    } else {
                        this.$emit("remove", this.itemSeq);
                    }
                }
            }
        });

        const app = new Vue({
            el: "#app",
            data: {
                items: [
                    {
                        itemSeq: 1,
                        name: "귀멸의 칼날 1회"
                    },
                    {
                        itemSeq: 2,
                        name: "귀멸의 칼날 2회"
                    }
                ],
                selected: []
            },
            methods: {
                pushItemSeq: function (itemSeq) {
                    this.selected.push(itemSeq);
                },
                removeItemSeq: function (itemSeq) {
                    this.selected = this.selected.filter(val => val !== itemSeq);
                }
            }
        });
    </script>
</body>
</html>
