<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="name">
        {{ name }}
        <input v-bind:value="name" v-on:input="event => name = event.target.value">
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                name: ""
            }
        });
    </script>
</body>
</html>
