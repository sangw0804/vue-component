<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <item-li v-for="item in items" v-bind="item"></item-li>
        {{ selected }}
    </div>

    <script>
        const myComponent = `
            <div>
                {{ name }}
                <input type="checkbox" v-model="checked">
            </div>
        `;

        Vue.component("item-li", {
            template: myComponent,
            props: {
                itemSeq: {
                    type: Number,
                    required: true
                },
                name: {
                    type: String,
                    required: true
                }
            },
            data: function () {
                return {
                    checked: false
                };
            }
        });

        const app = new Vue({
            el: "#app",
            data: {
                items: [
                    {
                        itemSeq: 1,
                        name: "귀멸의 칼날 1회"
                    },
                    {
                        itemSeq: 2,
                        name: "귀멸의 칼날 2회"
                    }
                ],
                selected: []
            }
        });
    </script>
</body>
</html>
